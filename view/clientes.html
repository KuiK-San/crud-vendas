<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de clintes</title>
  </head>
  <body>
    <fieldset class="campo">
      <legend>Cadastro de Clientes</legend>
      <form action="../controller/salvar_cli.php" method="POST" class="formulario">
        <!-- salvar.php vai salvar o q esta dentro do form -->
        <label for="cliente">Clientes:</label><br />
        <input type="text" id="cliente" name="cliente" required /><br />

        <label for="cpf">CPF:</label><br />
        <input type="text" id="cpf" name="cpf" required /><br />

        <label for="cep">Cep:</label><br />
        <input type="text" id="cep" name="cep" required /><br />

        <label for="endereco">Rua:</label><br />
        <input type="text" id="endereco" name="endereco" required /><br />

        <label for="cidade">Cidade:</label><br />
        <input type="text" id="cidade" name="cidade" required /><br />

        <select name="estado" id="uf">
          <option value="">selecione o Estado</option>
          <option value="Ac">Acre</option>
          <option value="Al">Alagoas</option>
          <option value="Ap">Amapá</option>
          <option value="Am">Amazonas</option>
          <option value="Ba">Bahia</option>
          <option value="Df">Distrito federal</option>
          <option value="Es">Espirito Santo</option>
          <option value="Go">Goiás</option>
          <option value="Ma">Maranhão</option>
          <option value="Mt">Mato Grosso</option>
          <option value="Ms">Mato Grosso do Sul</option>
          <option value="Mg">Minas Gerais</option>
          <option value="Pa">Pará</option>
          <option value="Pr">Paraná</option>
          <option value="Pe">Pernambuco</option>
          <option value="Pi">Piauí</option>
          <option value="Rs">Rio Grande Do Sul</option>
          <option value="Rj">Rio de Janeiro</option>
          <option value="Sp">São Paulo</option>
          <option value="Sc">Santa Catarina</option></select
        ><br />

        <label for="telefone">Telefone:</label><br />
        <input type="text" id="fone" name="fone" required /><br />

        <label for="email">E-mail:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <input type="reset" value="limpar" name="limpar" />
        <input type="submit" value="Enviar" name="enviar" />
        <a href="index.html"><input type="button" value="Voltar"></a>
      </form>
    </fieldset>
  </body>
</html>
