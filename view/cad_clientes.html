<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <title>Cadastro de clientes</title>
</head>
<body>
    
    <fieldset class="formulario">
        <legend>Cadastro de clientes</legend>
        <form action="../controller/salvar_cli.php" method="POST">

            <label for="cliente" >Clientes:</label>
            <input type="text" id="cliente" name="cliente" class="campo" required />
            

            <label for="cpf" >CPF:</label>
            <input type="text" id="cpf" data-js="cpf" name="cpf" class="campo cpf" maxlength="14" required /><br />


            <label for="cep" >Cep:</label>
            <input type="text" data-js="cep" id="cep" name="cep" class="campo" required />


            <label for="endereco" >Rua:</label>
            <input type="text" id="endereco" name="endereco" class="campo" required />


            <label for="cidade" >Cidade:</label>
            <input type="text" id="cidade"  name="cidade" class="campo" required />


            <label for="cidade" >Estado:</label>
            <select name="estado"  class="campo" id="uf">
            
                <option value="">selecione o Estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="DF">Distrito federal</option>
                <option value="ES">Espirito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RS">Rio Grande Do Sul</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
                <option value="SC">Santa Catarina</option>
            </select>


            <label for="telefone" >Telefone:</label><br />
            <input type="text" id="fone" name="fone" data-js="phone" class="campo" required />


            <label for="email" >E-mail:</label>
            <input type="email" id="email" name="email" class="campo" required />


            <input type="reset" value="Limpar" class="botao" name="limpar" />
            <input type="submit" value="Enviar" class="botao" name="enviar" />
            <a href="index.html"><input type="button" class="botao" value="Voltar"></a>
        </form>
    </fieldset>

    <script src="js/jquery.mask.js"></script>
    <script src="js/mascara.js"></script>
</body>
</html>
